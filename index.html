<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="main">
    <h1 class="title">Calculator</h1>
    <div id="calc-body">
      <div class="display">
        <div id="expression">0</div>
        <div id="operands">0</div>
      </div>
      <div class="main-button">
        <div class="num-button">
          <div class="clear">
            <button class="clear-button">AC</button>
            <button class="clear-button">CE</button>
            <button class="clear-button">%</button>
          </div>
          <div class="number first-row">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
          </div>
          <div class="number second-row">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
          </div>
          <div class="number third-row">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
          </div>
          <div class="number fourth-row">
            <button class="num">+/-</button>
            <button class="num">0</button>
            <button class="num">.</button>
          </div>
        </div>
        <div class="operator">
          <button class="oprate">/</button>
          <button class="oprate">x</button>
          <button class="oprate">-</button>
          <button class="oprate">+</button>
          <button class="oprate">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
